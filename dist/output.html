
    <!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    h1 {
        height: 82px;
        padding-top: 35px;
        background: #213d70;
        text-align: center;
        color: white;
    }
    .container {
        padding: 5em;

    }
    .card {
        box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        width: 250px;
        height: fit-content;
        border-radius: 1em;
        display: inline-table;
        margin: 5em;
    }

    .card .top {
        background: #8d1212;
        height: 100px;
        padding: 1em;
        border-radius: 1em 1em 0 0;
        text-align: center;
    }

    .top :first-child {
        color:white;
        font-size: 30px;
        margin: 14px;
    }

    .top :nth-child(2) {
        color: white;
        font-size: 25px;
        font-style: italic;
    }

    .bottom {
        padding: 1em;
        background: grey;
        border-radius: 0 0 1em 1em;
        height: fit-content;
    }
    .bottom ul {
        list-style: none;
        text-align: center;
    }
    .bottom ul li {
        width: 100%;
        background: white;
        border: 1px solid darkgreen;
        padding: 10px 0px;
    }
</style>
